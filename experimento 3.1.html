  <style>
    * {
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('imagen/imagendefondo.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #00ffcc;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      background: rgba(17, 17, 17, 0.9); /* Fondo semi-transparente */
      box-shadow: 6px 0 20px rgba(0, 255, 204, 0.4);
      padding-top: 20px;
      position: fixed;
      border-right: 2px solid #00ffcc;
    }

    .sidebar h2 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 24px;
      text-shadow: 0 0 10px #00ffcc;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 80%;
      margin: 12px auto;
      padding: 12px;
      background: #111;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      color: #00ffcc;
      text-align: left;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      transition: background 0.3s, color 0.3s, transform 0.3s;
    }

    .btn i {
      min-width: 20px;
    }

    .btn:hover {
      background: #00ffcc;
      color: #111;
      cursor: pointer;
      box-shadow: 0 0 12px #00ffcc;
      transform: scale(1.05);
    }
  </style>
</head>
